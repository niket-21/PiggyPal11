<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Piggy Bank Body -->
  <ellipse cx="100" cy="110" rx="80" ry="60" fill="#4CAF50" />
  
  <!-- Piggy Bank Snout -->
  <ellipse cx="160" cy="110" rx="25" ry="20" fill="#4CAF50" />
  
  <!-- Piggy Bank Nostrils -->
  <circle cx="170" cy="105" r="5" fill="#388E3C" />
  <circle cx="170" cy="115" r="5" fill="#388E3C" />
  
  <!-- Piggy Bank Ears -->
  <ellipse cx="70" cy="60" rx="15" ry="20" fill="#4CAF50" transform="rotate(-20, 70, 60)" />
  <ellipse cx="130" cy="60" rx="15" ry="20" fill="#4CAF50" transform="rotate(20, 130, 60)" />
  
  <!-- Piggy Bank Eyes -->
  <circle cx="80" cy="90" r="10" fill="white" />
  <circle cx="120" cy="90" r="10" fill="white" />
  <circle cx="80" cy="90" r="5" fill="#212121" />
  <circle cx="120" cy="90" r="5" fill="#212121" />
  
  <!-- Piggy Bank Legs -->
  <rect x="70" y="150" width="10" height="20" rx="5" fill="#388E3C" />
  <rect x="120" y="150" width="10" height="20" rx="5" fill="#388E3C" />
  
  <!-- Coin Slot -->
  <rect x="90" y="70" width="20" height="5" rx="2" fill="#388E3C" />
  
  <!-- Dollar Sign -->
  <text x="100" y="125" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Sparkle Effects -->
  <path d="M40,90 L45,95 L40,100 L35,95 Z" fill="#FFD700" />
  <path d="M150,70 L155,75 L150,80 L145,75 Z" fill="#FFD700" />
  <path d="M60,130 L65,135 L60,140 L55,135 Z" fill="#FFD700" />
</svg>