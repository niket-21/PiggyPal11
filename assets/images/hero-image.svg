<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="150" fill="#f0f8ff" opacity="0.5"/>
  <circle cx="200" cy="150" r="100" fill="#e6f2ff" opacity="0.7"/>
  
  <!-- Piggy bank body -->
  <ellipse cx="250" cy="220" rx="120" ry="100" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="3"/>
  
  <!-- Piggy bank legs -->
  <rect x="190" y="300" width="20" height="40" rx="10" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2"/>
  <rect x="290" y="300" width="20" height="40" rx="10" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2"/>
  <rect x="220" y="300" width="20" height="30" rx="10" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2"/>
  <rect x="260" y="300" width="20" height="30" rx="10" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2"/>
  
  <!-- Piggy bank ears -->
  <ellipse cx="180" cy="170" rx="25" ry="30" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2" transform="rotate(-20 180 170)"/>
  <ellipse cx="320" cy="170" rx="25" ry="30" fill="#FF9F9F" stroke="#FF7F7F" stroke-width="2" transform="rotate(20 320 170)"/>
  
  <!-- Piggy bank snout -->
  <ellipse cx="250" cy="250" rx="30" ry="25" fill="#FFBDBD" stroke="#FF7F7F" stroke-width="2"/>
  <circle cx="240" cy="250" r="8" fill="#FF7F7F"/>
  <circle cx="260" cy="250" r="8" fill="#FF7F7F"/>
  
  <!-- Piggy bank eyes -->
  <circle cx="210" cy="200" r="10" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="290" cy="200" r="10" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="210" cy="200" r="5" fill="#333"/>
  <circle cx="290" cy="200" r="5" fill="#333"/>
  
  <!-- Coin slot -->
  <rect x="250" y="150" width="30" height="5" rx="2" fill="#333" transform="rotate(15 250 150)"/>
  
  <!-- Coins -->
  <circle cx="150" cy="280" r="20" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="150" cy="280" r="15" fill="none" stroke="#DAA520" stroke-width="1"/>
  <text x="150" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#DAA520">$</text>
  
  <circle cx="350" cy="260" r="20" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="350" cy="260" r="15" fill="none" stroke="#DAA520" stroke-width="1"/>
  <text x="350" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#DAA520">$</text>
  
  <circle cx="380" cy="320" r="20" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="380" cy="320" r="15" fill="none" stroke="#DAA520" stroke-width="1"/>
  <text x="380" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#DAA520">$</text>
  
  <!-- Dollar signs floating -->
  <text x="180" cy="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#4CAF50">$</text>
  <text x="320" cy="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#4CAF50">$</text>
  <text x="400" cy="180" font-family="Arial" font-size="24" text-anchor="middle" fill="#4CAF50">$</text>
  
  <!-- Sparkles -->
  <path d="M120,150 L130,150 M125,145 L125,155" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <path d="M380,120 L390,120 M385,115 L385,125" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <path d="M420,220 L430,220 M425,215 L425,225" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Financial growth arrow -->
  <path d="M100,350 L400,350" stroke="#333" stroke-width="2"/>
  <path d="M100,350 L100,150" stroke="#333" stroke-width="2"/>
  <path d="M100,350 L400,200" stroke="#4CAF50" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="400,200 390,190 385,210" fill="#4CAF50"/>
</svg>