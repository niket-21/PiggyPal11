<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="150" fill="#E8F5E9" opacity="0.5" />
  
  <!-- Support Person -->
  <g transform="translate(180, 100)">
    <!-- Head -->
    <circle cx="70" cy="60" r="40" fill="#FFD3B6" />
    
    <!-- Hair -->
    <path d="M40,40 Q50,20 70,20 Q90,20 100,40 L100,70 Q85,80 70,80 Q55,80 40,70 Z" fill="#5D4037" />
    
    <!-- Face -->
    <circle cx="55" cy="50" r="5" fill="#212121" /> <!-- Left Eye -->
    <circle cx="85" cy="50" r="5" fill="#212121" /> <!-- Right Eye -->
    <path d="M60,70 Q70,75 80,70" stroke="#212121" stroke-width="2" fill="none" /> <!-- Smile -->
    
    <!-- Headset -->
    <path d="M40,40 Q30,50 30,60 L20,60 L20,80 L30,80 L30,60" stroke="#212121" stroke-width="2" fill="none" />
    <circle cx="20" cy="70" r="5" fill="#4CAF50" />
    <path d="M100,40 Q110,50 110,60 L120,60 L120,80 L110,80 L110,60" stroke="#212121" stroke-width="2" fill="none" />
    <path d="M40,40 Q55,30 70,30 Q85,30 100,40" stroke="#212121" stroke-width="3" fill="none" />
    
    <!-- Body -->
    <path d="M50,100 L40,180 L100,180 L90,100 Z" fill="#4CAF50" />
    <rect x="40" y="140" width="60" height="10" fill="#388E3C" />
    
    <!-- Arms -->
    <path d="M50,110 Q30,130 20,160" stroke="#FFD3B6" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M90,110 Q110,130 120,160" stroke="#FFD3B6" stroke-width="12" stroke-linecap="round" fill="none" />
    
    <!-- Hands on Keyboard -->
    <rect x="0" y="160" width="140" height="10" rx="5" fill="#9E9E9E" />
    <rect x="10" y="150" width="120" height="15" rx="3" fill="#E0E0E0" />
    <rect x="20" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="35" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="50" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="65" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="80" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="95" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
    <rect x="110" y="155" width="10" height="5" rx="1" fill="#9E9E9E" />
  </g>
  
  <!-- Computer Screen -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="#212121" />
    <rect x="5" y="5" width="90" height="70" rx="3" fill="#FFFFFF" />
    
    <!-- Screen Content -->
    <rect x="10" y="10" width="80" height="10" rx="2" fill="#4CAF50" opacity="0.7" />
    <rect x="10" y="25" width="40" height="5" rx="2" fill="#9E9E9E" />
    <rect x="10" y="35" width="70" height="5" rx="2" fill="#9E9E9E" />
    <rect x="10" y="45" width="60" height="5" rx="2" fill="#9E9E9E" />
    <rect x="10" y="55" width="50" height="5" rx="2" fill="#9E9E9E" />
    <rect x="10" y="65" width="30" height="5" rx="2" fill="#4CAF50" />
  </g>
  
  <!-- Chat Bubbles -->
  <g transform="translate(280, 100)">
    <!-- Incoming Message -->
    <path d="M0,20 L100,20 Q110,20 110,30 L110,50 Q110,60 100,60 L20,60 L10,70 L10,60 L0,60 Q-10,60 -10,50 L-10,30 Q-10,20 0,20 Z" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" />
    <rect x="10" y="30" width="80" height="5" rx="2" fill="#9E9E9E" />
    <rect x="10" y="40" width="60" height="5" rx="2" fill="#9E9E9E" />
    
    <!-- Outgoing Message -->
    <path d="M40,80 L140,80 Q150,80 150,90 L150,110 Q150,120 140,120 L60,120 L50,130 L50,120 L40,120 Q30,120 30,110 L30,90 Q30,80 40,80 Z" fill="#4CAF50" />
    <rect x="50" y="90" width="70" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    <rect x="50" y="100" width="50" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="15" fill="#FF9800" opacity="0.7" />
  <circle cx="400" cy="300" r="20" fill="#FF9800" opacity="0.7" />
  <circle cx="450" cy="150" r="10" fill="#4CAF50" opacity="0.7" />
  <circle cx="80" cy="320" r="12" fill="#4CAF50" opacity="0.7" />
  
  <!-- Question Marks -->
  <text x="100" cy="80" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">?</text>
  <text x="400" cy="300" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">?</text>
</svg>